name: Auto Version Bump

on:
  push:
    branches: [main]
    paths:
      - 'hooks/**'
      - 'skills/**'
      - 'commands/**'

permissions:
  contents: write

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get current version
        id: current-version
        run: |
          VERSION=$(grep '"version"' .claude-plugin/plugin.json | sed 's/.*"version": *"\([^"]*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine version bump
        id: bump-type
        run: |
          # 获取最近一次提交消息
          COMMIT_MSG=$(git log -1 --pretty=%B)

          if echo "$COMMIT_MSG" | grep -qi "BREAKING CHANGE"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qE "^feat(\(.+\))?:|^feature(\(.+\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          else
            echo "type=patch" >> $GITHUB_OUTPUT
          fi

      - name: Generate context.json if SKILL.md changed
        id: generate-context
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "skills/coding-fangirl/SKILL.md"; then
            # 生成 context.json，追加启动指令
            jq -Rs --arg inst "【启动指令】会话启动时，请用一句话欢迎用户，表明陪伴已就位。" \
              '{"hookSpecificOutput":{"hookEventName":"SessionStart","additionalContext": (. + "\n\n" + $inst)}}' \
              skills/coding-fangirl/SKILL.md > skills/coding-fangirl/context.json
            echo "generated=true" >> $GITHUB_OUTPUT
            echo "✅ context.json 已重新生成"
          else
            echo "generated=false" >> $GITHUB_OUTPUT
            echo "ℹ️ SKILL.md 未变化，跳过生成"
          fi

      - name: Bump version
        id: new-version
        run: |
          CURRENT="${{ steps.current-version.outputs.version }}"
          BUMP_TYPE="${{ steps.bump-type.outputs.type }}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case $BUMP_TYPE in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="$MAJOR.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
              ;;
          esac

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # 更新 plugin.json
          sed -i "s/\"version\": \"$CURRENT\"/\"version\": \"$NEW_VERSION\"/" .claude-plugin/plugin.json

          # 更新 marketplace.json
          sed -i "s/\"version\": \"$CURRENT\"/\"version\": \"$NEW_VERSION\"/" .claude-plugin/marketplace.json

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .claude-plugin/plugin.json .claude-plugin/marketplace.json

          # 如果 context.json 有更新，也加入提交
          if [ "${{ steps.generate-context.outputs.generated }}" = "true" ]; then
            git add skills/coding-fangirl/context.json
          fi

          git commit -m "chore: bump version to ${{ steps.new-version.outputs.version }} [skip ci]"
          git push

      - name: Create tag
        run: |
          git tag -a "v${{ steps.new-version.outputs.version }}" -m "Release v${{ steps.new-version.outputs.version }}"
          git push origin "v${{ steps.new-version.outputs.version }}"
